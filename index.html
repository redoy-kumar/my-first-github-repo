<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Ever GitHub Repo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <img style="text-align: center;" width=9% height=9% src="./images/logo.png" alt="GitHub logo">
        <h1>Sign in to GitHub</h1>
    </header>
    <div>
            <form action="">
                <h3 style="padding-left: 5%; font-weight:bolder;">Username or email address</h3>
                <input class="form" type="email">
                <span style="color: rgb(0, 102, 255); display: flex; justify-content: right; padding-right: 5%;">Forgot password?</span>

                <span style="padding-left: 5%; font-weight:bolder; font-weight: bold;padding-bottom: 10px;">Password</span>
                <input class="form" type="password">
                <button class="form btn" type="submit">Sign in</button>
            </form>
    </div>

    <div style="margin-top: 20px;">
        <h3 style="text-align: center; padding: auto;">New to GitHub?<span style="color: rgb(0, 94, 255);"> Create an account</h3>
    </div>

    <footer style="text-align: center; margin-top: 100px;">
        <p><span class="footer-content">Terms</span> <span class="footer-content">Privacy</span> <span class="footer-content">Security</span> <span class="footer-content">Contact Github</span></p>
    </footer>
</body>
</html>
